<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Pedidos.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">

</head>

<body>

    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">"
                    <h3>Lista de Pedidos</h3>
                </div>
                <div class="col-6">
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class=" table table-responsive">
                <table class="table table-hover">
                    <thead>

                        <tr>
                            <th>ID</th>
                            <th>ID_SOCIO</th>
                            <th>FECHA_PEDIDO</th>
                            <th>DETALLE</th>
                            <th>SUB_TOTAL</th>
                            <th>TOTAL_ISV</th>
                            <th>TOTAL</th>
                            <th>FECHA_ENTREGA</th>
                            <th>ESTADO</th>
                        </tr>
                    </thead>
                    <tbody class="Pedidos">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h3>Agregar Pedido</h3>
            </div>
            <div class="col-12">
                <form class="Pedido">
                    <label for="">ID</label>
                    <input type="text" ID="ID" class="form-control" placeholder="Ingrese el ID">
                    <label for="">ID_SOCIO</label>
                    <input type="text" ID="ID_SOCIO" class="form-control" placeholder="Ingrese el ID del Socio">
                    <label for="">FECHA_PEDIDO</label>
                    <input type="text" ID="FECHA_PEDIDO" class="form-control" placeholder="Ingrese la fecha de entrega">
                    <label for="">DETALLE</label>
                    <input type="text" ID="DETALLE" class="form-control" placeholder="Ingrese el detalle">
                    <label for="">SUB_TOTAL</label>
                    <input type="text" ID="SUB_TOTAL" class="form-control" placeholder="Ingrese el sub_total">
                    <label for="">TOTAL_ISV</label>
                    <input type="text" ID="TOTAL_ISV" class="form-control" placeholder="Ingrese el impuesto">
                    <label for="">TOTAL</label>
                    <input type="text" ID="TOTAL" class="form-control" placeholder="Ingrese el total">
                    <label for="">FECHA_ENTREGA</label>
                        <input type="text" ID="FECHA_ENTREGA" class="form-control"
                            placeholder="Ingrese la fecha de entrega">
                        <label for="">ESTADO</label>
                        <input type="text" ID="ESTADO" class="form-control" placeholder="Ingrese el estado">
                        <hr>

                        <div class="button">
                            <input type="submit" ID="btnAgregar" onclick="AgregarPedidos()" value="Ingresar Pedidos"
                                class="btn btn-success">
                        </div>


                </form>
            </div>
        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
